// use gradlew -Penv=${env} to pass
def environment = hasProperty('env') ? env : null

apply plugin: 'application'
mainClassName = 'Main'

afterEvaluate {
    distTar {
        archiveName "${baseName}.${extension}"
    }

    startScripts {
        doLast {
            windowsScript.text = windowsScript.text.replaceFirst('set DEFAULT_JVM_OPTS=', 'set DEFAULT_JVM_OPTS="-Dcore.web=%~dp0../web"')
            unixScript.text = unixScript.text.replaceFirst('DEFAULT_JVM_OPTS=""', 'DEFAULT_JVM_OPTS=\'-Dcore.web=\\$APP_HOME/web\'')
        }
    }
}

distributions {
    main {
        if (environment != null) {
            def envProperties = "conf/${environment}/resources"
            assert project.file(envProperties).exists()
            sourceSets.main.resources.srcDirs envProperties
        }
    }
}